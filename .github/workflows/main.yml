name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SECRET_KEY }}

      - name: Git Pull
        run: |
          cd ${{ github.workspace }}
          ssh-keyscan -t rsa ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
  deploy:
    needs: test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Package
        run: |
          sudo apt-get update
          sudo apt-get install git -y

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push App Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app:latest

      - name: Build and push JSON Server Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./data/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/json-server-data:latest

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies Including Ansible
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
        
      - name: Deploy UserService
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/all.yml
          inventory: ansible/inventory
          options: --verbose
          vault_password: ${{ secrets.VAULT_PASSWORD }}


      
