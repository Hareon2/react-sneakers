name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Package
      run: |
         sudo apt-get update
         sudo apt-get install git -y

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push App Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/app:latest

    - name: Build and push JSON Server Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./data/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/json-server-data:latest

    - name: Preconfig for ansible
      run: |
       sudo apt-get install -y openssh-client
       echo "${{ secrets.PUBLIC_KEY }}" > public_key
       echo "${{ secrets.SECRET_KEY }}" > secret_key
       sudo mv secret_key /root/.ssh/id_rsa
       sudo mv public_key /root/.ssh/id_rsa.pub
       sudo chmod 644 /root/.ssh/id_rsa.pub
       sudo chmod 600 /root/.ssh/id_rsa
       sudo ssh-keyscan -H ${{ secrets.SERVER_IP }} | sudo tee -a /root/.ssh/known_hosts
       sudo ssh-copy-id -i /root/.ssh/id_rsa vagrant@${{ secrets.SERVER_IP }}


    - name: Deploy to server
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: all.yml
        directory: ./ansible/
        inventory: |
          [cluster] 
          server1 ansible_host=${{ secrets.SERVER_IP }} ansible_ssh_user=${{ secrets.SERVER_USER }} ansible_ssh_pass=${{ secrets.SSH_SERVER_PASS }}  ansible_port=${{ secrets.ANSIBLE_SERVER_PORT }} ansible_ssh_private_key_file=${{ secrets.SECRET_KEY }}
        vault_password: ${{ secrets.VAULT_PASSWORD }}
