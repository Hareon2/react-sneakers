version: "3"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./app/Dockerfile
    restart: always
    ports:
      - 80:80
    networks:
      - myNetwork
  api:
    build:
      context: .
      dockerfile: ./data/Dockerfile
    restart: always
    container_name: api
    ports:
      - 8000:8000
    networks:
      - myNetwork
networks:
  myNetwork:
    driver: bridge